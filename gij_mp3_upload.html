<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>GIJ Audio Upload</title>
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.css"
>
<style>
body {font-family: Arial, sans-serif; background: #fafaff; text-align:center; padding:3em;}
h1 {color:#202053;}
</style>
</head>
<body>
<h1>Upload Audio File (MP3, WAV, M4A)</h1>

<uc-config
ctx-name="my-uploader"
source-list="local, camera, facebook, gdrive"
pubkey="2d337f1cae9ebe2ff0e5"
accept="audio/*"
></uc-config>

<uc-file-uploader-regular
ctx-name="my-uploader"
class="uc-light"
></uc-file-uploader-regular>

<uc-upload-ctx-provider ctx-name="my-uploader"></uc-upload-ctx-provider>

<script type="module">
import * as UC from 'https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.js';
UC.defineComponents(UC);
</script>
</body>
</html>
